<div class="row">
    <div class="col-sm">
      <h4>User Data</h4>
    </div>
  </div>
  <div class="jumbotron col-sm-8" style="margin:auto">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(description$ | async).name}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(description$ | async).age}}</label>
      </div>
  
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Contact</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(description$ | async).contact}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <label for="" class="col-sm-12 col-form-label">{{(description$ | async).address}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <label for="" class="col-sm-12 col-form-label">{{(description$ | async).email}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Bio</label>
        <div class="col-sm-4">
          <label for="" class="col-sm-12 col-form-label">{{(description$ | async).bio}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success fa fa-pencil-square-o"  (click)='editDescription()' >&nbsp;Edit</button>&nbsp;
            <button type="button" class="btn btn-light fa fa-ban" routerLink='/descriptions' >&nbsp;Cancel</button> 
        </div>
      </div>
    </div>
