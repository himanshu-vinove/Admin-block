<div class="row">
  <div class="col-sm">
    <h4>Add Details</h4>
  </div>
</div>
<form [formGroup]="descriptionForm">
  <div class="jumbotron col-sm-8" style="margin:auto">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name" placeholder="Full Name" >
        <div *ngIf = "descriptionForm.get('name').invalid && descriptionForm.get('name').touched">
          <small class = "text-danger" *ngIf = "descriptionForm.get('name').errors?.required">User name is required</small>
          <small class = "text-danger" *ngIf = "descriptionForm.get('name').errors?.minlength">User name must be at least 3 characters</small>
          </div>
        
        
        
        <!-- <div *ngIf="formSubmitted && descriptionForm.get('name').errors" class="invalid-error">
          <div class = "text-danger" *ngIf="descriptionForm.get('name').errors.required">Name is required</div>
        </div> -->
      </div>
    </div>


    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" appNumberonly class="form-control" placeholder="Age in years approx."
          formControlName="age"  >

          <div *ngIf = "descriptionForm.get('age').invalid && descriptionForm.get('age').touched">
            <small class = "text-danger" *ngIf = "descriptionForm.get('age').errors?.required">Age cannot be empty</small>
            <small class = "text-danger" *ngIf = "descriptionForm.get('age').errors?.max">Age more than 99 not allowed</small>
            </div>




        <!-- <div *ngIf="formSubmitted && descriptionForm.get('age').errors" class="invalid-error">
          <div class = "text-danger" *ngIf="descriptionForm.get('age').errors.required">Age is required</div>
        </div> -->
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Contact</label>
      <div class="col-sm-10">
        <input type="number" appNumberonly class="form-control" placeholder="Phone Number" pattern="^\d{10}$"
          formControlName="contact" >
          <div *ngIf = "descriptionForm.get('contact').invalid && descriptionForm.get('contact').touched">
            <small class = "text-danger" *ngIf = "descriptionForm.get('contact').errors?.required">Contact number cannot be empty</small>
            <small class = "text-danger" *ngIf = "descriptionForm.get('contact').errors?.pattern">Contact number must be a 10 digit number</small>
           
            </div>



          <!-- <div *ngIf="formSubmitted && descriptionForm.get('contact').errors" class="invalid-error" >
          <div class = "text-danger" *ngIf="descriptionForm.get('contact').errors.required">Contact is required</div>
        </div> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Full Postal Address" formControlName="address">
        <div *ngIf = "descriptionForm.get('address').invalid && descriptionForm.get('address').touched">
          <small class = "text-danger" *ngIf = "descriptionForm.get('address').errors?.required">Address is required</small>
          </div>
        <!-- <div *ngIf="formSubmitted && descriptionForm.get('address').errors" class="invalid-error">
          <div class = "text-danger" *ngIf="descriptionForm.get('address').errors.required">Address cannot be empty</div>
        </div> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="example@xyz.com" formControlName="email" >
        <div *ngIf = "descriptionForm.get('email').invalid && descriptionForm.get('email').touched">
          <small class = "text-danger" *ngIf = "descriptionForm.get('email').errors?.required">Email is required</small>
          <small class = "text-danger" *ngIf = "descriptionForm.get('email').errors?.email">Email must be a valid email address</small>
          </div>

        <!-- <div *ngIf="formSubmitted && descriptionForm.get('email').errors" class="invalid-error">
          <div class = "text-danger" *ngIf="descriptionForm.get('email').errors.required">Email is required</div>
        </div> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">BIO</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Tell something about the Yourself" formControlName="bio">

      </div>
    </div>
    <div class="form-group row">&nbsp;</div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-success fa fa-floppy-o" (click)="save($event)">&nbsp;Save</button>&nbsp;
        <button type="button" class="btn btn-success fa fa-floppy-o" (click)="saveAndContinue($event)">&nbsp;Save &
          Continue</button>&nbsp;
        <button type="button" class="btn btn-light fa fa-ban" routerLink='/descriptions'>&nbsp;Cancel</button>
      </div>
    </div>
  </div>
</form>
